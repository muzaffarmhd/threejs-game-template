<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play COSC</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.126.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.126.0/examples/jsm/",
            "three/examples/": "https://cdn.jsdelivr.net/npm/three@0.126.0/examples/jsm/",
            "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.min.js"
          }
        }
      </script>
</head>
<body>
    <canvas class="webgl"></canvas>
    <script type="module" src="./script.js"></script>
    <audio id="background-music" src="./background.mp3" loop></audio>
    <div id="start-screen">
      <button id="start-btn">Start Game</button>
  </div>
    <div id="fadeOverlay"></div>
    <div id="loading">

    </div>
    <div id="mobile-controls">
      <button id="up-btn"><span style="pointer-events: none; user-select: none;">↑</span></button>
      <div id="horizontal-controls">
          <button id="left-btn"><span style="pointer-events: none; user-select: none;">←</span></button>
          <button id="right-btn"><span style="pointer-events: none; user-select: none;">→</span></button>
      </div>
  </div>
  
</body>
<style>
#start-screen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10; /* Ensure it appears above the game canvas */
}

#start-btn {
    padding: 20px 40px;
    font-size: 24px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#start-btn:hover {
    background-color: #218838;
}

#mobile-controls {
    display: none; /* Hidden by default */
    position: absolute;
    bottom: 10%;
    width: 100%;
}

/* Position the "up" button to the left side */
#up-btn {
    position: absolute;
    left: 5%;
    bottom: 20%;
    padding: 10px;
    font-size: 24px;
    background-color: #ccc;
    border: none;
    border-radius: 5px;
    width: 70px;
    height: 70px;
}

/* Position the "left" and "right" buttons to the right side */
#horizontal-controls {
    position: absolute;
    right: 5%;
    bottom: 15%;
    display: flex;
    justify-content: space-between;
    width: 150px;
}

#left-btn, #right-btn {
    padding: 10px;
    font-size: 24px;
    background-color: #ccc;
    border: none;
    border-radius: 5px;
    width: 70px;
    height: 70px;
}

</style>
</html>
